# MongoDB configuration
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.database=test

# Enable component scanning
spring.main.allow-bean-definition-overriding=true
spring.data.mongodb.repositories.enabled=true
spring.jpa.repositories.enabled=false

# Logging for troubleshooting
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.sinelec.stage=DEBUG

# Application settings for testing
#spring.main.web-application-type=reactive

# Test configuration
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=test_db

# Disable validation for tests
app.validation.enabled=false

# Set polling interval for tests
app.engine.poll.interval=10000

# Configure logging
logging.level.com.sinelec.stage=DEBUG 